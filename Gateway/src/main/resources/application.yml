server:
  address: 0.0.0.0
  port: 8080



  application:
    name: api-gateway

  # --- TOKEN RELAY CONFIGURATION ---
  # The default-filters section applies the TokenRelay to every route.
  # This ensures that any incoming Bearer token is automatically
  # forwarded to your microservices (Lead, User, etc.)
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        # Route 1: Lead Service (Secured)
        - id: lead-service
          uri: lb://lead-service
          predicates:
            - Path=/api/leads/**

        # Route 2: Sales User Service (Secured)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/sales-user/**

